[TouTiao]
fetch_count = 10
excel_path = favorite.xlsx
enable_duplicate_check = true
date_format = YYYY-MM-DD

[Download]
enable_download = true
articles_folder = articles
videos_folder = videos
max_video_size = 500
download_timeout = 600000
page_load_timeout = 30000
retry_times = 1
concurrent_downloads = 1
retry_failed = false

[Audio]
enable_audio_extract = true
audio_bitrate = 192
keep_original_video = true

[Notion]
enable_notion_sync = true
; 改为数据库 ID (从 News List 数据库 URL 获取)
database_id = your_database_id_here
auto_sync_after_download = true
retry_failed = false

[Advanced]
retry_times = 2
timeout = 30000
enable_log = true
headless = true
; 滚动条向下滚的距离 
scroll_distance = 100
; 滚动间隔时间(毫秒) 
scroll_interval = 200