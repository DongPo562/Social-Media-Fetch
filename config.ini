[Audio]
enable_audio_extract = true
audio_bitrate = 192
keep_original_video = true

[Notion]
enable_notion_sync = true
parent_page_id = 2dbca2612e7f8010b9a9fc668f0be03f
create_as_subpages = true
auto_sync_after_download = true
retry_failed = false

[Advanced]
retry_times = 2
timeout = 30000
enable_log = true
headless = true
